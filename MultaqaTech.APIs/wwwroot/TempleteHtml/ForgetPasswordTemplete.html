<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"

    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i"
          rel="stylesheet" />
    <title>Welcome</title>


    <style type="text/css" media="screen">
        body {
            background: #eee;
            padding: 0 !important;
            margin: 0 !important;
            display: block !important;
            min-width: 100% !important;
            width: 100% !important;
            -webkit-text-size-adjust: none;
        }

        .email--background {
            background: #eee;

        }

        .email--inner-container {
            padding: 0 5% 40px;
        }

        img {
            max-width: 100%;

            line-height: 1.5;
            color: #a2a2a2;
            padding: 10px !important;
            margin: 0 !important;
        }

        .email--container, .pre-header {
            max-width: 500px;
            background: #fff;
            margin: 0 auto;
            overflow: hidden;

        .pre-header {
            background: #eee;

        }

            font-family: 'Muli';

        .footer-junk {
